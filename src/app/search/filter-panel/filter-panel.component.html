<div>
  <h3 class="filter-header">Filters</h3>
</div>
<div class="row ib-padding-20">
  <div class="ib-filters-all">
    <div class="multi-collapse" id="ib-filters">
      <div *ngFor="let filter of (filters)">
          <app-filter *ngIf="filter.option" [options]="filter.option" (submit)="onSubmit($event)" [resetOnSubmit]="false"></app-filter>
        </div>
    </div>
  </div>
</div>
